<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Application Submitted</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e9f7ef;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .success-card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 123, 255, 0.2);
            text-align: center;
        }
        .success-icon {
            font-size: 50px;
            color: #28a745;
        }
        .btn-home {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="success-card">
    <div class="success-icon">✅</div>
    <h3 class="mt-3">Application Submitted Successfully!</h3>
    <p>Thank you, <strong>{{ student.name }}</strong>, for applying for the <strong>{{ student.course }}</strong> course.</p>
    <p>We’ve sent a confirmation to <strong>{{ student.email }}</strong>.</p>
    <a href="/" class="btn btn-success btn-home">Submit Another Application</a>
</div>

</body>
</html>
